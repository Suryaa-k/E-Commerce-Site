<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Fashion Store</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">FashionStore</a>
      
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="icon">üåô</span>
      </button>
    </div>
  </header>

  <!-- Sign In Form -->
  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back!</h1>
        <p>Sign in to continue shopping</p>
      </div>

      <form id="signin-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          >
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            >
            <button type="button" class="password-toggle" id="password-toggle">
              üëÅÔ∏è
            </button>
          </div>
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me">
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="social-login">
        <button class="btn-social btn-google">
          <span class="social-icon">üîµ</span>
          Continue with Google
        </button>
        <button class="btn-social btn-facebook">
          <span class="social-icon">üìò</span>
          Continue with Facebook
        </button>
        <button class="btn-social btn-apple">
          <span class="social-icon">üçé</span>
          Continue with Apple
        </button>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
