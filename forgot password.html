<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Fashion Store</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">FashionStore</a>
      
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <span class="icon">üåô</span>
      </button>
    </div>
  </header>

  <!-- Forgot Password Form -->
  <main class="auth-container">
    <div class="auth-card auth-card-small">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your email to receive a reset link</p>
      </div>

      <form id="forgot-password-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
          >
          <span class="error-message" id="email-error"></span>
          <span class="success-message" id="email-success"></span>
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          Send Reset Link
        </button>
      </form>

      <div class="auth-footer">
        <a href="signin.html" class="link">‚Üê Back to Sign In</a>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
